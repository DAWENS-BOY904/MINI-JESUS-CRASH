<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Replies</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at bottom right, #0b0b15, #1a1a2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      margin-bottom: 15px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input {
      background: rgba(255,255,255,0.15);
      color: #fff;
      width: 120px;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #ff00ff, #8a00ff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff;
    }
    #messages {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      max-height: 70vh;
      box-shadow: 0 0 15px rgba(255,0,255,0.3);
    }
    .msg {
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
    }
    .user {
      background: rgba(0,255,255,0.2);
      align-self: flex-start;
    }
    .admin {
      background: rgba(255,0,255,0.2);
      align-self: flex-end;
      text-align: right;
    }
    textarea {
      width: 100%;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“© View Admin Replies</h1>
  <div>
    <input id="number" placeholder="Your number">
    <input id="code" maxlength="6" placeholder="6-digit code">
    <button id="load">Load Messages</button>
  </div>
  <div id="messages"></div>
  <textarea id="replyBox" placeholder="Reply to admin..."></textarea>
  <button id="sendReply">Send Reply</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    let threadData=null;
    document.getElementById('load').onclick = async ()=>{
      const number=document.getElementById('number').value.trim();
      const code=document.getElementById('code').value.trim();
      const res=await fetch('/api/thread',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({number,code})});
      const data=await res.json();
      threadData=data.thread;
      messagesDiv.innerHTML='';
      if(data.messages.length===0){messagesDiv.innerHTML='<p>No messages found.</p>';return;}
      data.messages.forEach(m=>{
        const div=document.createElement('div');
        div.className='msg '+m.sender;
        div.textContent=`${m.sender.toUpperCase()}: ${m.text}`;
        messagesDiv.appendChild(div);
      });
    };
    document.getElementById('sendReply').onclick=async()=>{
      if(!threadData) return alert('Load your thread first');
      const message=document.getElementById('replyBox').value.trim();
      if(!message) return alert('Empty message');
      await fetch('/api/message',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
        name:threadData.name,
        number:threadData.number,
        code:threadData.code,
        message
      })});
      alert('Reply sent!');
      document.getElementById('replyBox').value='';
    };
  </script>
</body>
</html>
