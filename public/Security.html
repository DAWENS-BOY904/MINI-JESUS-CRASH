<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security ‚Äì Da-ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f4f7ff;
      --text:#1a1a1a;
      --panel: rgba(255,255,255,0.75);
      --border: rgba(0,0,0,0.05);
      --accent:#0078ff;
      --shadow: rgba(0,0,0,0.08);
    }
    body.dark {
      --bg:#0e1117;
      --text:#f1f1f1;
      --panel: rgba(28,30,37,0.75);
      --border: rgba(255,255,255,0.1);
      --accent:#3399ff;
      --shadow: rgba(0,0,0,0.3);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Inter",sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      transition: background 0.4s, color 0.4s;
    }

    header{
      width:100%;
      max-width:900px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }

    header h1{
      font-size:1.6rem;
      font-weight:700;
      color: var(--accent);
    }

    .theme-switch{
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .theme-switch input{
      width:45px; height:22px; appearance:none;
      background:#ccc; border-radius:30px; position:relative; transition:0.3s;
    }
    .theme-switch input:checked{ background: var(--accent);}
    .theme-switch input::after{
      content:""; width:18px; height:18px; background:#fff;
      border-radius:50%; position:absolute; top:2px; left:3px; transition:0.3s;
    }
    .theme-switch input:checked::after{ left:24px;}

    .back-btn{
      background: var(--panel);
      border:1px solid var(--border);
      color: var(--accent);
      padding:8px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition: all 0.3s;
      margin-right:15px;
    }
    .back-btn:hover{
      background: var(--accent);
      color:#fff;
      box-shadow: 0 6px 20px var(--shadow);
    }

    main{
      width:100%; max-width:900px;
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
      margin-bottom:30px;
    }

    .card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius:20px;
      padding:20px;
      box-shadow:0 6px 20px var(--shadow);
      backdrop-filter: blur(12px);
      display:flex;
      flex-direction:column;
      align-items:center;
      transition: all 0.3s;
    }
    .card:hover{ transform: translateY(-4px); box-shadow:0 8px 25px var(--shadow); }

    .card h2{
      font-size:1.1rem;
      font-weight:600;
      margin-bottom:15px;
      color: var(--accent);
    }

    .toggle-switch{
      position: relative;
      width:55px;
      height:28px;
    }
    .toggle-switch input{
      opacity:0; width:0; height:0;
    }
    .slider{
      position:absolute;
      cursor:pointer;
      top:0; left:0; right:0; bottom:0;
      background:#ccc;
      border-radius:30px;
      transition:.4s;
    }
    .slider::before{
      position:absolute;
      content:"";
      height:22px; width:22px;
      left:3px;
      bottom:3px;
      background:white;
      border-radius:50%;
      transition:.4s;
    }
    input:checked + .slider{
      background: var(--accent);
    }
    input:checked + .slider::before{
      transform: translateX(27px);
    }

    .btn{
      margin-top:10px;
      background: var(--accent);
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      transition: all 0.3s;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 6px 20px var(--shadow); }

    footer{
      margin-top:20px; font-size:0.9rem; opacity:0.7; text-align:center;
      width:100%; max-width:900px;
    }

    .header-left{display:flex; align-items:center;}
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <h1>Security</h1>
    </div>
    <div class="theme-switch">
      <label for="themeSwitch">üåû / üåö</label>
      <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
    </div>
  </header>

  <main>
    <!-- 2FA -->
    <div class="card">
      <h2>Two-Factor Authentication</h2>
      <label class="toggle-switch">
        <input type="checkbox" id="twoFA" onchange="toggle2FA(this)">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Change Password -->
    <div class="card">
      <h2>Change Password</h2>
      <button class="btn" onclick="changePassword()">Reset Password</button>
    </div>

    <!-- Backup Codes -->
    <div class="card">
      <h2>Backup Codes</h2>
      <button class="btn" onclick="generateBackupCodes()">Generate Codes</button>
    </div>

    <!-- Recovery Options -->
    <div class="card">
      <h2>Recovery Email</h2>
      <button class="btn" onclick="updateRecoveryEmail()">Update Email</button>
    </div>

    <!-- Login Alerts -->
    <div class="card">
      <h2>Login Alerts</h2>
      <label class="toggle-switch">
        <input type="checkbox" id="loginAlerts" onchange="toggleAlerts(this)">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Session Management -->
    <div class="card">
      <h2>Active Sessions</h2>
      <button class="btn" onclick="viewSessions()">View Sessions</button>
    </div>

    <!-- Security Questions -->
    <div class="card">
      <h2>Security Questions</h2>
      <button class="btn" onclick="updateSecurityQuestions()">Update Questions</button>
    </div>

  </main>

  <footer>¬© 2025 Da-ChatGPT | Security Settings</footer>

  <script>
    function toggleTheme(){ document.body.classList.toggle("dark"); }
    function goBack(){ window.location.href = "ai.html"; }

    function toggle2FA(el){
      alert(el.checked ? "2FA Enabled ‚úÖ" : "2FA Disabled ‚ö†Ô∏è");
    }
    function changePassword(){ alert("Password reset page coming soon üîê"); }
    function generateBackupCodes(){ alert("Backup codes generated üé´"); }
    function updateRecoveryEmail(){ alert("Recovery email update page coming soon üìß"); }
    function toggleAlerts(el){ alert(el.checked ? "Login alerts enabled üîî" : "Login alerts disabled ‚ùå"); }
    function viewSessions(){ alert("Viewing active sessions üñ•Ô∏è"); }
    function updateSecurityQuestions(){ alert("Update security questions page coming soon ‚ùó"); }
  </script>
</body>
</html>
