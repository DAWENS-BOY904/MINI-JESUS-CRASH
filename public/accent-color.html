<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accent Color â€“ Da-ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7ff;
      --text: #1a1a1a;
      --panel: rgba(255,255,255,0.7);
      --border: rgba(0,0,0,0.05);
      --accent: #0078ff;
      --shadow: rgba(0,0,0,0.08);
    }
    body.dark {
      --bg: #0e1117;
      --text: #f1f1f1;
      --panel: rgba(28,30,37,0.75);
      --border: rgba(255,255,255,0.1);
      --accent: #3399ff;
      --shadow: rgba(0,0,0,0.3);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Inter",sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      padding:40px 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      transition: background 0.4s, color 0.4s;
    }

    header{
      width:100%;
      max-width:900px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }

    header h1{
      font-size:1.6rem;
      font-weight:700;
      color: var(--accent);
    }

    .theme-switch{
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .theme-switch input{
      width:45px; height:22px; appearance:none;
      background:#ccc; border-radius:30px; position:relative; transition:0.3s;
    }
    .theme-switch input:checked{ background: var(--accent);}
    .theme-switch input::after{
      content:""; width:18px; height:18px; background:#fff;
      border-radius:50%; position:absolute; top:2px; left:3px; transition:0.3s;
    }
    .theme-switch input:checked::after{ left:24px;}

    main{
      width:100%; max-width:900px;
      background: var(--panel);
      border:1px solid var(--border);
      border-radius:20px;
      padding:30px;
      box-shadow:0 6px 20px var(--shadow);
      backdrop-filter: blur(12px);
      display:grid; grid-template-columns: repeat(auto-fit,minmax(90px,1fr));
      gap:20px;
      transition: background 0.4s, box-shadow 0.3s;
    }

    .color-btn{
      width: 100%;
      padding:30px 0;
      border-radius:15px;
      cursor:pointer;
      border:2px solid var(--border);
      transition: all 0.3s;
      font-weight:600;
      color:#fff;
      text-align:center;
    }

    .color-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,120,255,0.2);
    }

    .color-btn.active{
      border:3px solid #fff;
      box-shadow: 0 8px 20px rgba(0,120,255,0.4);
    }

    footer{
      margin-top:25px; font-size:0.9rem; opacity:0.7; text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accent Color</h1>
    <div class="theme-switch">
      <label for="themeSwitch">ðŸŒž / ðŸŒš</label>
      <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
    </div>
  </header>

<!-- Background music autoplay -->
<audio src="https://files.catbox.moe/634q9l.mp4" autoplay loop></audio>


  <main id="colorContainer">
    <div class="color-btn" data-color="#0078ff" style="background:#0078ff;">Blue</div>
    <div class="color-btn" data-color="#ff4c4c" style="background:#ff4c4c;">Red</div>
    <div class="color-btn" data-color="#00c851" style="background:#00c851;">Green</div>
    <div class="color-btn" data-color="#ffbb33" style="background:#ffbb33;">Orange</div>
    <div class="color-btn" data-color="#9933ff" style="background:#9933ff;">Purple</div>
    <div class="color-btn" data-color="#33b5e5" style="background:#33b5e5;">Cyan</div>
    <div class="color-btn" data-color="#ff66cc" style="background:#ff66cc;">Pink</div>
  </main>

  <footer>Â© 2025 Da-ChatGPT | Accent Color Preferences</footer>

  <script>
    function toggleTheme(){ document.body.classList.toggle("dark"); }

    const colorButtons = document.querySelectorAll(".color-btn");
    colorButtons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        colorButtons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        document.documentElement.style.setProperty('--accent', btn.dataset.color);
        localStorage.setItem("accentColor", btn.dataset.color);
      });
    });

    // Load saved color
    window.onload = function(){
      const saved = localStorage.getItem("accentColor");
      if(saved){
        document.documentElement.style.setProperty('--accent', saved);
        const activeBtn = document.querySelector(`.color-btn[data-color='${saved}']`);
        if(activeBtn) activeBtn.classList.add("active");
      }
    }
  </script>
</body>
</html>
