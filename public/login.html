<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINI JESUS LOGIN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* ================================
   DAWENS LEARN — PROFESSIONAL UI
   Style: Dark Glass Neon Motion
   Author: DAWENS BOY TECH
   ================================ */
:root {
  --bg: #050505;
  --card-bg: rgba(25, 25, 25, 0.45);
  --border: rgba(255, 255, 255, 0.08);
  --muted: #9ba0b0;
  --accent: #6c63ff;
  --neon1: #00ffff;
  --neon2: #ff00ff;
  --neon3: #ff4b2b;
  --neon4: #39ff14;
  --neon5: #ffbf00;
  --neon6: #ff0099;
  --neon7: #00ffcc;
  --neon8: #ff66cc;
  --neon9: #33ccff;
  --neon10: #d3ff00;
  --radius: 16px;
  --blur: 24px;
  --transition: all 0.4s ease;
  --glow: 0 0 18px var(--accent), 0 0 28px var(--accent);
}
/* ================= Reset ================= */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; font-family:"Poppins","Segoe UI",sans-serif; background: var(--bg); color:#fff; display:flex; justify-content:center; align-items:center; }
/* ========== MAIN CARD ========== */
.card {
  position: relative;
  background: var(--card-bg);
  border: 1px solid var(--border);
  backdrop-filter: blur(var(--blur));
  padding: 32px;
  width: 92%;
  max-width: 400px;
  border-radius: var(--radius);
  box-shadow: 0 0 40px rgba(0,0,0,0.6), 0 0 15px var(--accent);
  transition: var(--transition);
  text-align: center;
}
.logo { font-size:2.5rem; font-weight:800; color: var(--accent); text-shadow: var(--glow); margin-bottom:8px; }
.header-title { font-weight:600; font-size:1.3rem; margin-bottom:20px; }
input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid var(--border); background: rgba(255,255,255,0.06); color:#fff; margin-bottom:12px; outline:none; transition:0.3s; }
input:focus { border-color: var(--accent); box-shadow:0 0 10px var(--accent);}
.primary { width:100%; padding:12px; border:none; border-radius:8px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer; transition:0.3s; margin-bottom:15px; }
.primary:hover { filter:brightness(1.2); box-shadow:0 0 20px var(--accent);}
.oauth-row { display:flex; justify-content:center; gap:12px; margin-bottom:15px; }
.oauth { padding:8px 18px; border:1px solid var(--accent); border-radius:8px; text-decoration:none; color:var(--accent); display:flex; align-items:center; gap:6px; transition:0.3s; font-weight:500;}
.oauth img { width:20px; height:20px;}
.oauth:hover { background:var(--accent); color:#000; box-shadow:0 0 20px var(--accent);}
.photo-box { width:80px; height:80px; margin:0 auto 15px; border:2px dashed var(--accent); border-radius:12px; display:flex; justify-content:center; align-items:center; overflow:hidden; background:rgba(0,0,0,0.1);}
.photo-box img { width:100%; height:100%; object-fit:cover; }
.switch { font-size:0.9rem; color:var(--accent); cursor:pointer; text-decoration:underline; display:block; margin-top:10px;}
.footer { text-align:center; margin-top:20px; font-size:0.8rem; color: var(--muted); border-top:1px solid rgba(255,255,255,0.05); padding-top:8px;}
@media(max-width:450px){.card{padding:24px}.logo{font-size:2rem}.header-title{font-size:1.1rem;}}
</style>
</head>
<body>
<div class="card">
  <div class="logo">MINI JESUS</div>
  <div class="header-title">Login to your account</div>

<!-- Background music autoplay -->
<audio src="https://files.catbox.moe/634q9l.mp4" autoplay loop></audio>

  <!-- Photo upload -->
  <div class="photo-box" id="photoBox">Photo</div>
  <input type="file" id="photoInput">

  <!-- Login form -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="primary" id="loginBtn">Login</button>

  <div class="oauth-row">
    <a class="oauth" href="/auth/google"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"> Google</a>
    <a class="oauth" href="/auth/github"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"> GitHub</a>
  </div>

  <span class="switch" onclick="window.location='signup.html'">Don't have an account? Sign up</span>

  <div class="footer">© 2025 MINI JESUS LOGIN</div>
</div>

<script>
const photoInput=document.getElementById('photoInput');
const photoBox=document.getElementById('photoBox');
photoInput.addEventListener('change', e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=e=>{
      photoBox.innerHTML=`<img src="${e.target.result}" alt="Photo">`;
    }
    reader.readAsDataURL(file);
  }
});

document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const res=await fetch('/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email,password})
  });
  if(res.redirected) window.location=res.url;
  else alert(await res.text());
});
</script>
</body>
</html>
